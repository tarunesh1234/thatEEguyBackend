{% extends 'base.html' %}
{% load static%}

{% block head %}
<script src="{% static 'blog/js/tinymce/tinymce.min.js' %}"></script>
<script type="text/javascript" src="{% static 'blog/js/custom_tinymce.js' %}" ></script>
{% endblock %}

{% block content %}
<article class="container container-flex newpost">
	
	<form action="" method="POST">
		{% csrf_token%}
		<div class="tags btn">
			<input type="submit" value="Submit">
		</div>
		<div class="newinput">
			{% if view %}		
			{{form.tags}}
			{%endif%}
			{{form.title}}
		</div>
		<div id="descp">{{form.descp}}</div>         
	</form>
</article>
{% endblock %}
