{% extends "base_auth.html" %}

{% block title %}Create an account{% endblock %}


{% block auth %}
 <div class="auth">
 <h2>Create an account</h2>
 <div class="form register-form">
 	<form method="post">
 {{ user_form.as_p }}
 {% csrf_token %}

 <p>Already have account <a href="{% url 'login' %}">Login here</a></p>
 </form>
 </div>
 </div>
{% endblock %}
